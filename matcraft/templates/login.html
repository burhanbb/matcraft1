{% extends 'blog.html' %}

{% block pagearea %}

<h1 class="page-headline">LOGIN PAGE</h1>
<i class="iconstartitle textmagenta fa fa-star"></i>

<h1 class="entry-title">LOGIN</h1>
<font color="orange" style="height:20px;">{{output}}</font>
<form method="POST" action={{curl}}login/   >
{% csrf_token %}
<table cellspacing="10">
<tr>
<td>Email</td>
<td>
<input type="text" name="email" placeholder="Enter email"/>
</td>
</tr>
<tr>
<td>Password</td>
<td>
<input type="password" name="password" placeholder="Enter password"/>
</td>
</tr>
<tr>
<td>
<input type="submit"  value="Login"/> 
</td>
</tr>
</table>
</form>
<div class="voucher-whitetransparent">
    <a href={{curl}}register/ >New User? Register</a>


{% endblock %}
